<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        function max(a, b) {
            return a > b ? a : b;
        }
        console.log(max(2, 3));

        var func = max;
        console.log(func(4, 5));

        function max1() {
            var maxValue = arguments[0];

            for (var i = 1; i < arguments.length; i++) {
                if (maxValue < arguments[i]) {
                    maxValue = arguments[i];
                }
            }
            return maxValue;
        }

        console.log(max1(5, 300, 500, 99, 1));
    </script>
</head>
<body>

</body>
</html>
