<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>CSS 学习</title>
<style type="text/css">
	body { background-color:silver }
	input { background-color:yellow; font-size:12px }

	#xh { background-color:yellow; font-size: 12px }
	.xm { background-color:red; font-size: 16px }

	input#xh { background-color:blue; font-size: 12px }
	input.xm { background-color:white; font-size: 10px }
</style>
</head>

<body>
	学号：<input type="text" /> <br>
	姓名：<input type="text" /> <br>
	年龄：<input type="text" /> <br>

	<br>

	学号：<input type="text" id="xh"/> <br>
	姓名：<input type="text" class="xm"/> <br>
	年龄：<input type="text" /> <br>
</body>

</html>
