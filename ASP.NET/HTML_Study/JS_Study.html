<!DOCTYPE html>
<html>
<head>
    <title>JQuery Study</title>
    <script src="jquery-2.2.0.min.js" type="text/javascript"></script>

    <style type="text/css">
        .stuno {
            background-color: red;
            font-size: 12px;
        }

        #name {
            background-color: blue;
            font-size: 16px;
        }
    </style>

    <script>
    $(document).ready(function () {
        $("input").click(function () {
            alert(this.id)
        })

        $("#no").mouseover(function () {
            $(this).css("background-color", "white")
        })
    })
    </script>
</head>
<body>
    学号：<input type="text" id="no" class="stuno"> <br>
    姓名：<input type="text" id="name" class="name"> <br>
    年龄：<input type="text" id="age" class="age"> <br>
</body>
</html>
