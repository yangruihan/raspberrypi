<!DOCTYPE html>
<html>
<head>
    <title>JQuery Study4</title>
    <script src="jquery-2.2.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

    $(document).ready(function () {
        $("#show").click(function () {
            var show_info = ''

            show_info += '姓名：' + $("#username").val() + '\n'
            show_info += '密码：' + $("#password").val() + '\n'
            show_info += '性别：' + $("#sex").val() + '\n'
            show_info += '爱好：'
            $("#hobby:checked").each(function () {
                show_info += $(this).val() + ' '
            })
            show_info += '\n'

            show_info += '专业：' + $("#speciality option:selected").val() + '\n'

            show_info += '特长：'
            $("#master option:selected").each(function () {
                show_info += $(this).val() + ' '
            })
            show_info += '\n'

            show_info += '附件：' + $("#add_file").val() + '\n'
            show_info += '简介：' + $("#short_info").val() + '\n'

            alert(show_info)
        })

        $("#short_info").click(function () {
            if ($(this).val() == '请填写你的个人简介') {
                $(this).val('')
            }
        })
    })

    </script>
</head>
<body>
<form>
    姓名：<input type="text" id="username" class="username" name="username"> 
    <br>

    密码：<input type="password" id="password" class="password" name="password"> 
    <br>

    性别：
    <input type="radio" id="sex" class="sex" name="sex" value="male" checked="checked">男
    <input type="radio" id="sex" class="sex" name="sex" value="female">女 
    <br>

    爱好：
    <input type="checkbox" id="hobby" class="hobby" name="hobby" value="football">足球
    <input type="checkbox" id="hobby" class="hobby" name="hobby" value="basketball">篮球
    <input type="checkbox" id="hobby" class="hobby" name="hobby" value="volleyball">排球
    <br>

    专业：
    <select id="speciality" class="speciality" name="speciality">
        <option value="rg">软件工程</option>
        <option value="wg">网络工程</option>
        <option value="js" selected="selected">计算机科学与技术</option>
    </select>
    <br>

    特长：
    <select id="master" class="master" name="master" multiple="multiple" size="3">
        <option value="1">.NET 编程</option>
        <option value="2">Java 编程</option>
        <option value="3">C# 编程</option>
        <option value="4">C 语言编程</option>
    </select>
    <br>

    附件：
    <input type="file" id="add_file" name="add_file" class="add_file">
    <br>

    简介：
    <textarea id="short_info" name="short_info" class="short_info" cols="50" rows="10">请填写你的个人简介</textarea>
    <br>

    <input type="reset" value="重置">
    <input type="button" id="show" name="show" class="show" value="显示录入值">
    <input type="submit" value="提交">
</form>

</body>
</html>
